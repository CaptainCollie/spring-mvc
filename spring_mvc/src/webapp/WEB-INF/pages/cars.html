<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>

<table border="1">
    <tr>
        <th>count</th>
        <th>model</th>
        <th>series</th>
        <th>color</th>
    </tr>

    <tr th:each="car, state : ${cars}">
        <td th:utext="${state.count}">count</td>
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.series}">series</td>
        <td th:utext="${car.color}">color</td>
    </tr>

</table>

</body>
</html>
